<ion-app *ngIf="auth.isReady">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>JB-NOTES</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="home-list">
          <!-- <ion-list-header>Notebooks</ion-list-header> -->
          <!-- <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle> -->
          <!-- <ion-menu-toggle auto-hide="false"> -->
            <ion-item lines="none" detail="false" (click)="selectNotebook()">
              <ion-icon aria-hidden="true" slot="start" ios="home-outline" md="home-sharp"></ion-icon>
              <ion-label style="padding-top: 5px;">All Notes</ion-label>
            </ion-item>
          <!-- </ion-menu-toggle> -->
        </ion-list>

        <ion-list id="labels-list" class="notebooks-list">
          <ion-list-header>Notebooks:</ion-list-header>

          <ion-item *ngFor="let notebook of data.notebooks$ | async" lines="none" (click)="selectNotebook(notebook)">
            <ion-icon aria-hidden="true" slot="start" ios="book-outline" md="book-sharp"></ion-icon>
            <ion-label style="padding-top: 2px;">{{ notebook.name }}</ion-label>
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
